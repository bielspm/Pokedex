<!doctype html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<title>Pokedex</title>
</head>
<body>
<div class="h-100 col-md-4 mx-auto">
	<h1>Pokedex</h1>
	<ul>
		<li>Busca por nome ou ID do pokemon.</li>
		<li>Busca por ID começa por 1.</li>
		<li>O nome deve estar em inglês.</li>
	</ul>
	<form method="GET" action="{% url 'resultado' %}">
		{% csrf_token %}
		<input type="text" required placeholder="nome" name="user_input_str">
		<input type="submit">
	</form>
	<form method="POST" action="{% url 'resultado' %}">
		{% csrf_token %}
		<input type="number" required placeholder="ID" min='1' max="801" maxlength="3" name="user_input_number">
		<input type="submit">
	</form>
</div>
</body>
</html>
